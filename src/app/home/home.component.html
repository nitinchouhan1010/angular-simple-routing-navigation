<!-- main app container -->
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form name="form" (ngSubmit)="navigation.form.valid && onSubmit()" #navigation="ngForm" novalidate>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': navigation.submitted && email.invalid }" required email />
						<div *ngIf="navigation.submitted && email.invalid" class="invalid-feedback">
							<div *ngIf="email.errors.required">Email is required</div>
							<div *ngIf="email.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': navigation.submitted && password.invalid }" required minlength="6" />
						<div *ngIf="navigation.submitted && password.invalid" class="invalid-feedback">
							<div *ngIf="password.errors.required">Password is required</div>
							<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
						</div>
					</div>
					<div class="form-group mt-2">
						<button class="btn btn-primary">Navigate</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
