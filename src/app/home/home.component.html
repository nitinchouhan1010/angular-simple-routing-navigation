<h2>Navigate to user only if, No error</h2>

<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control mt-2" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
		<div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
			<div *ngIf="firstName.errors.required">First Name is required</div>
		</div>
	</div>
	<div class="form-group mt-3">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control mt-2" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
		<div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
			<div *ngIf="lastName.errors.required">Last Name is required</div>
		</div>
	</div>
	<div class="form-group mt-3">
		<button class="btn btn-primary">Navigate</button>
	</div>
</form>
